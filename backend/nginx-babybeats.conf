# BabyBeats API Nginx 配置文件
# 放置位置: /etc/nginx/sites-available/babybeats

# HTTP 服务器配置
server {
    listen 80;
    listen [::]:80;
    
    server_name englishpartner.cn www.englishpartner.cn;
    
    # 访问日志
    access_log /var/log/nginx/babybeats-access.log;
    error_log /var/log/nginx/babybeats-error.log;
    
    # 客户端请求大小限制（用于文件上传）
    client_max_body_size 50M;
    
    # API 代理
    location /api/ {
        # 代理到后端 API 服务
        proxy_pass http://localhost:3000/;
        
        # HTTP 版本
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 传递真实的客户端信息
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
        
        # 健康检查不需要太长的超时
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # API 文档（如果有的话）
    location /api-docs {
        proxy_pass http://localhost:3000/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 根路径返回 API 信息
    location / {
        default_type application/json;
        return 200 '{"name":"BabyBeats API","version":"1.0.0","status":"running","endpoints":{"/api/v1/auth":"/api/v1/auth","/api/v1/babies":"/api/v1/babies","/api/v1/records":"/api/v1/records","/health":"/health"}}';
        add_header Content-Type application/json;
    }
    
    # 安全头
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

